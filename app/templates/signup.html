{% extends 'base.html' %}

{% block content %}

<div class="col-lg-5 shadow mx-auto p-0 mt-4">
  <div class="alert alert-success">
    <h1>Create Account</h1>
  </div>
  <div class="p-4">
    <form method="post" action="/signup/">    
      {% csrf_token %}
      {{ form.as_p }}
      <hr>
    
      <input class="btn btn-success"  type="submit" value="Signup">
    </form>
  </div>

</div>

{% endblock %}
